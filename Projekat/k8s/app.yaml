apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influx-db
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: influx-db
    spec:
      volumes:
      - name: influxdb-storage
        persistentVolumeClaim:
          claimName: influxdb-pvc
      containers:
      - name: influxdb
        image: influxdb:1.8.10
        ports:
        - containerPort: 8086
        volumeMounts:
        - name: influxdb-storage
          mountPath: /var/lib/influx.db
---
apiVersion: v1
kind: Service
metadata:
  name: influx
spec:
  selector:
    app: influx-db
  ports:
    - name: tcp
      port: 8086
      targetPort: 8086
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-deploy
spec:
  selector:
    matchLabels:
      app: nats
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats
        livenessProbe:
          exec:
            command:
            - cat
            - /healthz/ready
          initialDelaySeconds: 100
          periodSeconds: 50
---
apiVersion: v1
kind: Service
metadata:
  name: nats
spec:
  selector:
    app: nats
  ports:
    - name: tcp
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: tcp-monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
  type: ClusterIP
---