apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdashboard
spec:
  selector:
    matchLabels:
      app: webapp
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webdashboard
        image: stefan001/service-mesh:webdashboard
---
apiVersion: v1
kind: Service
metadata:
  name: webdashboard-service
spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: webapp
  ports:
    - name: http
      port: 3000
      nodePort: 31515
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor
spec:
  selector:
    matchLabels:
      app: sensor
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: sensor
    spec:
      containers:
      - name: sensor
        image: stefan001/service-meshv2:sensor
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production-microservice
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sensor
spec:
  selector:
    app: sensor
  ports:
    - name: http
      port: 8080
  type: ClusterIP
---
