apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdashboard
spec:
  selector:
    matchLabels:
      app: webapp
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webdashboard
        image: stefan001/service-mesh:webdashboard
---
apiVersion: v1
kind: Service
metadata:
  name: webdashboard-service
spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: webapp
  ports:
    - name: http
      port: 3000
      nodePort: 31515
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor
spec:
  selector:
    matchLabels:
      app: sensor
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: sensor
    spec:
      containers:
      - name: sensor
        image: stefan001/service-meshv2:sensor
        resources:
          limits:
            memory: "128Mi"
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production-microservice
        - name: SERVICEDIR
          value: services
        - name: TRANSPORTER
          value: nats://nats:4222
        #imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - cat
            - /healthz/ready
          initialDelaySeconds: 100
          periodSeconds: 50
---
apiVersion: v1
kind: Service
metadata:
  name: sensor
spec:
  selector:
    app: sensor
  ports:
    - name: http
      port: 8085
  type: ClusterIP
---
